<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        text-ellipser
    </title>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"></link>

    <script src="../src/text-ellipser.js"></script>
    <link href="../src/text-ellipser.css"></link>
    <style>
        .element {
            width: 60px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="element">sdfgdsfgsd df</div>
    <div class="element">sdfgdsfgs gdfg</div>
    <div class="element">asdfsd sdfsdfgdfgf</div>
    <div class="element">If a selector is provided, tooltip objects will be delegated to the specified targets. In practice, this is used to enable dynamic HTML content to have tooltips added</div>
    <script>
        $(function() {
            $(".element").textEllipser({
                tooltip: false,
                goover: true
            });
        });
    </script>
</body>

</html>
