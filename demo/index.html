<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    text-ellipser
  </title>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
  <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"></link>

  <script src="../dist/text-ellipser.min.js"></script>
  <link href="../dist/text-ellipser.min.css"></link>
  <style>
    .element {
      width: 10%;
      margin: 20px;
    }
  </style>
</head>

<body>
  <div class="element" id="tooltipGoover">sdfgdsfgsd df</div>
  <div class="element" id="scale">sdfgdsfgs gdfg</div>
  <div class="element" id="tooltip">asdfsd sdfsdfgdfgf</div>
  <div class="element" id="goover">If a selector is provided, tooltip objects will be delegated to the specified targets. In practice, this is used to enable dynamic HTML content to have tooltips added</div>
  <script>
    $(function() {
      $("#tooltipGoover").textEllipser({
        tooltip: true,
        goover: true
      });
      $("#scale").textEllipser("scale");
      $("#tooltip").textEllipser("tooltip");
      $("#goover").textEllipser("goover");
      $(window).on("resize", function() {
        $("#scale").textEllipser("scale");
      });
    });
  </script>
</body>

</html>
